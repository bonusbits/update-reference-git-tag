AllCops:
  Exclude:
    - '*.lock'
    - 'vendor/**/*'

Documentation:
  Enabled: true

Metrics/LineLength:
  Max: 200

Metrics/ClassLength:
  Max: 200

Metrics/MethodLength:
  Max: 60
  CountComments: false
  Enabled: true

Metrics/BlockLength:
  Max: 50

Style/Encoding:
  Enabled: false

Style/SignalException:
  EnforcedStyle: only_raise

Style/EmptyLiteral:
  Enabled: false

CyclomaticComplexity:
  Enabled: false

AlignParameters:
  Enabled: false

Encoding:
  Enabled: false

Documentation:
  Enabled: false

Metrics/AbcSize:
  Max: 25

Style/FrozenStringLiteralComment:
  Enabled: false